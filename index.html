<div class="container">
  <div class="row">
    <div class=col-md-6>
      <form id="ajax-contact" method="post" action="" >
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" size="20" maxlength="40" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" data-required="false"  name="email" size="20" maxlength="40" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" name="message" rows="3" cols="40"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
        <!--<button type="submit" onclick="formCheck()">Send</button>-->
      </form>
    </div>
