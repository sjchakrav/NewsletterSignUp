<html>

<head>
<script src="jquery.js"></script>
<script src="app.js"></script>
<script src="toastr.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="toastr.min.css">
<link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container">
      <div class="row">
        <div class="form-box">

            <h1>Form <span>Registration</span></h1>
            <form role="form" id="form">
              <div id="msg"></div>
              <div class="form-group">
                <div id="emailError" class="sr-only" role="alert"></div>
                <label for="form-email-field" class="sr-only">Email</label>
                <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                    <input type="email" class="form-control email-input" id="email" name="email" value="" placeholder="Enter your email...">
                </div>
              </div>
              <button type="submit" class="btn btn-primary" disabled>Submit</button>
              <img id="loading-spinner" src="loading.gif" />
          </form>
        </div>
      </div>
    </div>




  </body>
</html>
